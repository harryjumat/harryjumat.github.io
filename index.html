<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <style>
        .parallax {
            /* The image used */
            background-image: url("img/bg.jpg");

            /* Set a specific height */
            height: 450px;

            /* Create the parallax scrolling effect */
            /* background-attachment: fixed; */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        img {
            margin-top: 70px;
        }
    </style>

    <!-- Container element -->
    <div class="parallax text-center">
        <img src="img/portfolio.jpg" width="250" class="rounded-circle">
        <h1>Harry Setiawan</h1>
        <p>Student at University of Budi Luhur Jakarta</p>
    </div>

    <div class="container" style="margin-top: 30px;">
        <div class="row text-center">
            <div class="col-sm-4">
                <h3>ABOUT</h3></br>
                <i style='font-size:100px; color: #8f5af2;' class='	fas fa-user-circle'></i>
            </div>
            <div class="col-sm-4 cen">
                <h3>PROJECT</h3></br>
                <i style='font-size:100px; color: #8f5af2;' class='fas'>&#xf64f;</i>
            </div>
            <div class="col-sm-4">
                <h3>CONTACT</h3></br>
                <i style='font-size:100px; color: #8f5af2;' class='far fa-comment-dots'></i>
            </div>
        </div>
    </div>



</body>

</html>
